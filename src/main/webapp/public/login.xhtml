<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/public.xhtml">

    <ui:define name="title">#{msg['public.login.title']}</ui:define>

    <ui:define name="content">
        <form method="post" action="#{request.contextPath}/protected/j_spring_security_check" class="b-form">
            <h:messages />

            <div>
                <label>
                    <h:outputText value="#{msg['public.login.username']}" />
                    <input type="text" name="j_username" id="email"
                           class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                </label>
            </div>

            <div>
                <label for="password">
                    <h:outputText value="#{msg['public.login.password']}" />
                    <input type="password" name="j_password" id="password"
                           class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                </label>
            </div>

            <div>
                <input name="submit" type="submit" value="#{msg['public.login.send']}" class="btn btn-default" />
            </div>
        </form>
    </ui:define>
</ui:composition>
