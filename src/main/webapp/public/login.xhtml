<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/public.xhtml">

    <ui:define name="title">#{msg['public.login.title']}</ui:define>

    <ui:define name="content">
        <form method="post" action="#{request.contextPath}/protected/j_spring_security_check">
            <h:messages />

            <div class="form-group">
                <label for="email">#{msg['public.login.username']}</label>
                <input type="text" name="j_username" id="email" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">#{msg['public.login.password']}</label>
                <input type="password" name="j_password" id="password" class="form-control" />
            </div>

            <input name="submit" type="submit" value="#{msg['public.login.send']}" class="btn btn-default" />
        </form>
    </ui:define>
</ui:composition>
