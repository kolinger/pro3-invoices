<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="head">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="js">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="userPanel">
        <p>
            <pretty:link mappingId="registration">
                <h:outputText value="#{msg['layout.registration']}" />
            </pretty:link>
            |
            <pretty:link mappingId="login">
                <h:outputText value="#{msg['layout.login']}" />
            </pretty:link>
        </p>
    </ui:define>

    <ui:define name="navigation">
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="#{globalBean.currentViewId == 'index' ? 'active' : ''}">
                        <pretty:link mappingId="index">
                            <h:outputText value="#{msg['public.index.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'registration' ? 'active' : ''}">
                        <pretty:link mappingId="registration">
                            <h:outputText value="#{msg['public.registration.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'login' ? 'active' : ''}">
                        <pretty:link mappingId="login">
                            <h:outputText value="#{msg['public.login.navigation_title']}" />
                        </pretty:link>
                    </li>
                </ul>
            </div>
        </nav>
    </ui:define>
</ui:composition>
