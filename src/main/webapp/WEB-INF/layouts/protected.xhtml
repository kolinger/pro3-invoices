<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="head">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="js">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="userPanel">
        <p>
            <h:outputText value="#{msg['layout.logged']} #{protectedGlobalBean.loggedManager.username}" />
            |
            <h:outputLink value="#{request.contextPath}/protected/logout/">
                <h:outputText value="#{msg['layout.logout']}" />
            </h:outputLink>
        </p>
    </ui:define>

    <ui:define name="navigation">
        <h:form><p:menubar model="#{protectedGlobalBean.menuModel}" /></h:form>
    </ui:define>
</ui:composition>
