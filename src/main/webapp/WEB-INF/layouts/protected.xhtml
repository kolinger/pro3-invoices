<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="head">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="js">
        <ui:remove><!-- prepared for overriding --></ui:remove>
    </ui:define>

    <ui:define name="userPanel">
        <p>
            <h:outputText value="#{msg['layout.logged']} #{globalBean.loggedManager.username}" />
            |
            <h:outputLink value="#{request.contextPath}/protected/logout">
                <h:outputText value="#{msg['layout.logout']}" />
            </h:outputLink>
        </p>
    </ui:define>

    <ui:define name="navigation">
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="#{globalBean.currentViewId == 'companies' ? 'active' : ''}">
                        <pretty:link mappingId="companies">
                            <h:outputText value="#{msg['protected.companies.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'permissions' ? 'active' : ''}">
                        <pretty:link mappingId="permissions">
                            <h:outputText value="#{msg['protected.permissions.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'clients' ? 'active' : ''}">
                        <pretty:link mappingId="clients">
                            <h:outputText value="#{msg['protected.clients.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'invoices' ? 'active' : ''}">
                        <pretty:link mappingId="invoices">
                            <h:outputText value="#{msg['protected.invoices.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'products' ? 'active' : ''}">
                        <pretty:link mappingId="products">
                            <h:outputText value="#{msg['protected.products.navigation_title']}" />
                        </pretty:link>
                    </li>
                    <li class="#{globalBean.currentViewId == 'payments' ? 'active' : ''}">
                        <pretty:link mappingId="payments">
                            <h:outputText value="#{msg['protected.payments.navigation_title']}" />
                        </pretty:link>
                    </li>
                </ul>
                <div class="company-select pull-right">

                </div>
            </div>
        </nav>
    </ui:define>
</ui:composition>
